name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v1

      - name: Set up Java environment
        uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.22.2'

      - name: Build APK
        run: flutter build apk

      - name: Archive files
        run: |
          sudo apt-get update
          sudo apt-get install zip
          zip -r archive.zip *

      - name: Upload to GG Drive
        uses: adityak74/google-drive-upload-git-action@main
        with:
          credentials: ${{ secrets.credentials }}
          filename: "build/app/outputs/flutter-apk/app-release.apk"
          folderId: ${{ secrets.folderId }}
          name: "libgen.apk"
          overwrite: "true"
          mimeType: "application/vnd.android.package-archive"

      - name: Share Google Drive Link
        run: |
          echo "Download the APK from: https://drive.google.com/uc?export=download&id=1DiKo9j3KjyaZKwiepy9jX1daI05FGuGy"